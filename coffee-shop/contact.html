<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean & Bloom Coffee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar container">
            <a class="logo" href="index.html">Bean & Bloom</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a class="btn btn-small" href="#location">Visit Us</a>
        </nav>
    </header>
    <main>
        <section id="visit" class="section">
            <div class="container">
                <h1>Contact Us</h1>
                <form class="contact-form">
                    <label>
                        Name
                        <input type="text">
                    </label>
                    <label>
                        Email
                        <input type="email">
                    </label>
                    <label>
                        Message
                        <textarea rows="4"></textarea>
                    </label>
                    <button class="btn"type="button">Send Message</button>
                </form>
        </section>
        <section id="location" class="section section-alt">
            <div class="container two-col">
                <div>
                    <h2>Visit Us</h2>
                    <p>123 Main Street, Downtown</p>
                    <p>Mon-Fri 7am - 8pm, Sat-Sun 8am - 10pm</p>
                </div>
                <div class="map-box">
                    Map Placeholder
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div>
            <p>2026 Bean & Bloom Coffee. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
